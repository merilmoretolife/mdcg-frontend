  <title>MDCG 2020-3 Change Assessment Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      height: 150px;
      font-size: 14px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      position: relative;
    }

    button[disabled] {
      background-color: #007bff;
      opacity: 0.7;
      cursor: not-allowed;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid white;
      border-top: 3px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -8px;
      margin-left: -8px;
      display: none;
    }

    .loading .spinner {
      display: inline-block;
    }

    .loading .btn-text {
      visibility: hidden;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
      background-color: #fafafa;
    }

    #download-pdf {
      margin-top: 15px;
      font-size: 14px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MDCG 2020-3 Change Assessment Tool</h1>

    <form id="change-form">
      <div class="form-group">
        <label for="change_description">Change Description</label>
        <textarea name="change_description" id="change_description" placeholder="Describe the change..." required></textarea>
      </div>
      <button type="submit" id="submit-button">
        <span class="btn-text">Assess</span>
        <div class="spinner"></div>
      </button>
    </form>

    <div id="result">
      <h2>Assessment Report</h2>
      <div id="report-output" style="margin-bottom: 20px;"></div>
      <button id="download-pdf">Download as PDF</button>
    </div>
  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const form = document.getElementById('change-form');
    const resultDiv = document.getElementById('result');
    const reportOutput = document.getElementById('report-output');
    const submitButton = document.getElementById('submit-button');
    const downloadPDFBtn = document.getElementById('download-pdf');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitButton.classList.add("loading");
      submitButton.disabled = true;

      const formData = new FormData(form);
      const data = {
        change_description: formData.get('change_description')
      };

      try {
        const response = await fetch('https://mdcg-backend.onrender.com/assess', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        reportOutput.innerHTML = formatReport(result.report);
        resultDiv.style.display = 'block';

      } catch (error) {
        alert('Error assessing change: ' + error.message);
      } finally {
        submitButton.classList.remove("loading");
        submitButton.disabled = false;
      }
    });

    function formatReport(text) {
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      const lines = text.split('\n');
      let inList = false;
      let html = '';

      lines.forEach(line => {
        const trimmed = line.trim();
        if (trimmed.startsWith('- ')) {
          if (!inList) {
            html += '<ul>';
            inList = true;
          }
          html += `<li>${trimmed.substring(2)}</li>`;
        } else {
          if (inList) {
            html += '</ul>';
            inList = false;
          }
          if (trimmed.length > 0) {
            html += `<p>${trimmed}</p>`;
          }
        }
      });

      if (inList) html += '</ul>';
      return html;
    }

    downloadPDFBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'pt', format: 'a4' });
      const content = reportOutput.innerText;

      const lines = doc.splitTextToSize(content, 500);
      doc.setFontSize(12);
      doc.text(lines, 40, 60);
      doc.save('mdcg_change_assessment.pdf');
    });
  </script>
</body>
</html>
